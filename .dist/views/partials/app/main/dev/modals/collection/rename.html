<div class="modal-header">
    <h3>{{ 'RENAME_COLLECTION_TEXT' | translate }}<br>
        <small>{{ model.displayName }}</small>
    </h3>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal" ng-submit="ok()" novalidate>
        <div class="form-group">
            <label class="col-md-4 control-label">{{ 'NAME_OLD' | translate }}</label>
            <div class="col-md-8">
                <p class="form-control-static">{{ model.oldCollectionName }}</p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="collectionName">{{ 'NAME_NEW' | translate }}</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="collectionName" ng-model="model.collectionName" name="collectionName" maxlength="128" required lx-focus="true">
            </div>
        </div>

        <div class="row" ng-if="model.error">
            <hr>
            <div class="col-md-12" style="padding:0">
                <div class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="model.error = null">&times;</button>
                    {{ model.error }}
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-equal" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
    <button class="btn btn-primary btn-equal" ng-click="ok()" ng-disabled="form.$invalid">{{ 'RENAME' | translate }}</button>
</div>
